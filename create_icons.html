<!DOCTYPE html>
<html>
<head>
    <title>Create Explaina Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #5a6fd8; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Create Explaina Extension Icons</h1>
    <p>Click the buttons below to generate and download the required icon files.</p>
    
    <div class="icon-container">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <br>
        <button onclick="downloadIcon(16)">Download icon16.png</button>
    </div>
    
    <div class="icon-container">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
        <br>
        <button onclick="downloadIcon(48)">Download icon48.png</button>
    </div>
    
    <div class="icon-container">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
        <br>
        <button onclick="downloadIcon(128)">Download icon128.png</button>
    </div>
    
    <div class="icon-container">
        <button onclick="downloadAll()">Download All Icons</button>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw brain/AI symbol
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¤–', size/2, size/2);
            
            // Add border
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = Math.max(1, size * 0.02);
            ctx.strokeRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAll() {
            downloadIcon(16);
            setTimeout(() => downloadIcon(48), 100);
            setTimeout(() => downloadIcon(128), 200);
        }
        
        // Draw all icons when page loads
        window.onload = function() {
            drawIcon('icon16', 16);
            drawIcon('icon48', 48);
            drawIcon('icon128', 128);
        };
    </script>
</body>
</html>
